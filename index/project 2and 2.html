<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2</title>
</head>

<body>
    <h1 style="text-align: center;color: darkgreen;">Belli Software company (Since-1995)</h1>
    <hr>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSblZ9YNv6gwVyunqGwUw2mrZq9G1Gu8FhRfQ&s" alt="" /><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQifQvuBvP3NuFpZOwb8pZVOnmcoRXOM1YkfQ&s" alt="" />
    <hr>
    <h1 style="text-align: center;color: blueviolet;">Apply For Internship</h1>
    <p>*Fill the Documents</p>
    <form action="">
        <label for="">First Name : </label>
        <input type="text" minlength="5" maxlength="12" />
        <br><br>
        <label for="">Last Name : </label>
        <input type="text" required/>
        <br><br>
        <label for="">Phone Number : </label>
        <input type="number" />
        <br><br>
        <label for="">Email : </label>
        <input type="email" />
        <br><br>
        <label for="qualiFication">Qualification</label>
        <select name="qualiFication" id="qualiFication">
            <option value=""></option>
<option value="SSLC">SSLC</option>
<option value="PUC(CS)">PUC(CS)</option>
<option value="BCA">BCA</option>
<option value="MCA">MCA</option></select>
        <br><br>
        <label for="">Skills : </label>
        <br></br>
        <input type="radio" name="Skills" id="FrountEnd" />
        <label for="FrountEnd">FrountEnd</label>
        <input type="radio" name="Skills" id="BackEnd" />
        <label for="BackEnd">BackEnd</label>
        <input type="radio" name="Skills" id="FullStack" />
        <label for="FullStack">FullStack </label>
        <br><br>
        <label for="">Date of Application</label>
        <input type="date" />
        <br><br>
        <label for="State">State : </label>
        <select name="State" id="State">
            <option value=""></option>
<option value="Karnataka">Karnataka</option>
<option value="UttarPradesh">UttarPradesh</option>
<option value="Kerala">Kerala</option>
<option value="Hydrabad">Hydrabad</option></select>
        <br><br>
        <button>Reset</button> <button>submit</button>

</body>

</html>
